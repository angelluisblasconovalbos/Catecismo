<h6 id="toc_564" class="gps">TERCERA PARTE</h6>
<div class="seccion"><h6 class="negro">PRIMERA SECCIÓN</h6><br/><a class="index-red" href="contents.xhtml#itoc_564">LA VOCACIÓN DEL HOMBRE: LA VIDA EN EL ESPÍRITU</a></div>
<p class="pnum"><a id="p1699"></a><b class="num">1699 </b>La vida en el Espíritu Santo realiza la vocación del hombre (<i><a class="kd" href="p3s1c1_sp.html">capítulo primero</a></i>). Está hecha de caridad divina y solidaridad humana (<i><a class="kd" href="p3s1c2_sp.html">capítulo segundo</a></i>). Es concedida gratuitamente como una salvación (<i><a class="kd" href="p3s1c3_sp.html">capítulo tercero</a></i>).</p>
